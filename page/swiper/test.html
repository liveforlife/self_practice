@-webkit-keyframes start {
	0%,30% {opacity: 0;-webkit-transform: translate(0,10px);}
	60% {opacity: 1;-webkit-transform: translate(0,0);}
	100% {opacity: 0;-webkit-transform: translate(0,-8px);}
}
@-moz-keyframes start {
	0%,30% {opacity: 0;-moz-transform: translate(0,10px);}
	60% {opacity: 1;-moz-transform: translate(0,0);}
	100% {opacity: 0;-moz-transform: translate(0,-8px);}
}
@keyframes start {
	0%,30% {opacity: 0;transform: translate(0,10px);}
	60% {opacity: 1;transform: translate(0,0);}
	100% {opacity: 0;transform: translate(0,-8px);}
}
@-webkit-keyframes music{
  0%{-webkit-transform:rotate(0);transform:rotate(0);}
  100%{-webkit-transform:rotate(360deg);transform:rotate(360deg);}
}
@-webkit-keyframes smallerBig{
  0%{-webkit-transform:scale(1)}
  100%{-webkit-transform:scale(1.5)}
}
@-webkit-keyframes smallerBig2{
  0%{-webkit-transform:scale(1)}
  100%{-webkit-transform:scale(1.2);opacity:0;}
}
#array{
	position:absolute;z-index:999;-webkit-animation: start 1.5s infinite ease-in-out;
}    
.loadwrap{  width: 100%;height: 100%;background:url(../../images/test/bg.jpg) no-repeat;position: absolute;z-index: 99;background-size: cover;}

.tabBox .bd ul{ padding:10px 0 10px 10px; text-align: center;width: 100%; }
.tabBox .bd li{ height:150px; line-height:150px; list-style: none;  }
.tabBox .bd li a{ color:#666;  }

<script>
	 var images =[],count = 0;
        
     $('html,body').find('img').each(function(i) {
         images[i]=$(this).attr('src');
     });
     for (var i = 0; i < images.length; i++) {
         img = new Image;
         img.src = images[i];
		 img.onload = function() {                                    
            count++;
	        var per = Math.floor(count/images.length*100);
	        $('.loading span').text(per);             
            if(count==images.length)
            {
            	setTimeout(begin,500);
                var idsContainer = $("section");
                var len = idsContainer.length;
                var h=$(window).height();
                var w=$(window).width();
                for(var index = 0; index < len; index++){
                    var $container = $(idsContainer[index]);
                    $container.css({"height":h,"width":w})
                }
                function begin(){
                	console.log('222');
	                $('.loadwrap').fadeOut(100,function(){
	                    $('.cont section').eq(0).addClass('cur');
	                });
	                 var swiper = new Swiper('.swiper-container', {
       					
				        //paginationClickable: true,
				       // direction: 'vertical',
						 loop:'true',
                         onSlideChangeEnd: function(swiper){
                             if(swiper.activeIndex==14){
                                 $(".arr").hide();
                             }else{
                                 $(".arr").show();
                             }
                         },
                         direction : 'vertical',
						   //pagination: '.swiper-pagination',
						  //virtualTranslate : true,
						   mousewheelControl : true,
						   onInit: function(swiper){
						   swiperAnimateCache(swiper);
						   swiperAnimate(swiper);
							  },
						   onSlideChangeEnd: function(swiper){
							swiperAnimate(swiper);
						    },
							onTransitionEnd: function(swiper){
							swiperAnimate(swiper);
						    },
							watchSlidesProgress: true,
						      onProgress: function(swiper){
						        for (var i = 0; i < swiper.slides.length; i++){
						          var slide = swiper.slides[i];
						          var progress = slide.progress;
						          var translate = progress*swiper.height/4;  
								  scale = 1 - Math.min(Math.abs(progress * 0.5), 1);
						          var opacity = 1 - Math.min(Math.abs(progress/2),0.5);
						          slide.style.opacity = opacity;
								  es = slide.style;
								  es.webkitTransform = es.MsTransform = es.msTransform = es.MozTransform = es.OTransform = es.transform = 'translate3d(0,'+translate+'px,-'+translate+'px) scaleY(' + scale + ')';
						
						        }
						      },
							   onSetTransition: function(swiper, speed) {
						        for (var i = 0; i < swiper.slides.length; i++){
						          es = swiper.slides[i].style;
								  es.webkitTransitionDuration = es.MsTransitionDuration = es.msTransitionDuration = es.MozTransitionDuration = es.OTransitionDuration = es.transitionDuration = speed + 'ms';
						
						        }
						      },
				    });
            	}
            }
        }
         
     };
</script>

	var music=document.getElementById('audios');

 document.addEventListener('DOMContentLoaded', function () {
    function audioAutoPlay() {
        var audio = document.getElementById("audios");
        audio.play();
        document.addEventListener("WeixinJSBridgeReady", function () {
            audio.play();
        }, false);
        $(".music").on("touchstart",function(){
            if(!music.paused){
                music.pause();
                $(this).removeClass("music-play")
            }else{
                music.play();
                $(this).addClass("music-play")
            }
        });
    }
    audioAutoPlay();
